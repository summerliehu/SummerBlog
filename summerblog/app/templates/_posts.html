    <ul class="posts">
        {% for post in posts%}
        <li class='post'>
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author">
                <a href="{{ url_for('.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            </div>
            <div class="post-body">
            <h3>{{ post.title }}</h3>
            <a href="{{ url_for('.post', id=post.id )}}">
            {% if post.body_html %}
                {{ post.body_html | safe }}
            {% else %}
                {{ post.body }}
            {% endif %}
            </a>
            </div>
        </li>
        {% endfor %}
    </ul>
